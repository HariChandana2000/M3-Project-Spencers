<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../styles/myaccount.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>

  <body>
    
    <!-- Main Page -->
    <div id="Account-page">
      <!-- Up -->
      <div id="up">
        <h2>My Account</h2>
        <div id="img">
          <img src="../images/Myaccount.png" alt="Prod_img" />
        </div>

        <div id="para">
          <p class="p1">Not logged in or registered yet?</p>
          <p class="p2">
            Join over 2,000 customers <span class="mention">@Spencer's</span>
          </p>
        </div>

        <div id="para-block">
          <h1>Makes fine living affordable</h1>
          <span class="info">
            <img
              src="https://www.spencers.in/static/version1719425283/frontend/Embitel/spencers/en_US/images/benefit.png"
              alt="Payment_Delivery"
            />
            <span class="info-head">
              <h3 class="gap">Flexible Payment Terms</h3>
              <h3>Delivery Tracking Guarenteed</h3>
            </span>
          </span>
          <h6><a href="">Register</a></h6>
        </div>
      </div>
      <!-- Down  -->
      <div id="down">
        <h3><a href="#">Log In</a></h3>
      </div>
    </div>
  </body>
</html>
