<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>

    <script
      src="https://kit.fontawesome.com/388f633969.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/signup.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="login-page">
    <div class="container">
      <div class="login-part">
        <div>
          <i
            class="fas fa-angle-left"
            style="color: #c06230; font-size: 50px"
          ></i>
        </div>
        <div>
          <i class="far fa-user" style="color: #c06230; font-size: 50px"></i>
          <h2>Login</h2>
        </div>
        <div>
          <i class="fas fa-user" style="color: #c06230; font-size: 50px"></i>
          <h2>sign up</h2>
        </div>
      </div>

      <div class="image">
        <img src="./images/middle_image.webp" alt="" />
      </div>

      <div class="forms">
        <div class="text">
          <h2><b>Sign Up</b></h2>
            <div>
              <input class="inp4" type="text" placeholder="Enter your Mobile" />
              <button class="OTP">Send OTP</button>
            </div>
          <input class="inp3" type="text" placeholder="Name" />
          <input class="inp1" type="text" placeholder="Email" />
          <input class="inp2" type="password" placeholder="Password" />
         
        <button class="verify">Verify & Create Account</button>
        <p>Or</p>
        <p>Sign Up With</p>
        <div class="logos">
          <button class="logo"> <i class="fa-brands fa-facebook" > </i>  Facebook</button>
          <button class="logo"> <i class="fa-brands fa-google"></i>  Google</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
