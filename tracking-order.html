<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRACKING ORDER</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="https://www.spencers.in/static/version1719425283/frontend/Embitel/spencers/en_US/mage/calendar.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="https://www.spencers.in/static/version1719425283/frontend/Embitel/spencers/en_US/css/styles-m.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="all"
      href="https://www.spencers.in/static/version1719425283/frontend/Embitel/spencers/en_US/css/custom.min.css"
    />
    <link rel="stylesheet" href="./styles/tracking-order.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/388f633969.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="tracking-container">
        <div class="tracking-triangle"></div>
        <div class="tracking-order">
          <h2>
            <a href="./index.html" target="_parent"
              ><i class="fas fa-angle-left"></i
            ></a>
            Tracking Order
          </h2>
        </div>
        <div class="tracking">
          <div class="tracking-des">
            You have no order to track.
            <br />
            Please Login or Register.
          </div>
          <div class="tracking-reg">
            <div class="tracking-register">
              <a href="" style="text-decoration: none">
                <span>Register</span>
              </a>
            </div>
          </div>
          <div class="tracking-log">
            <a
              href="./shopping-list.html"
              target="_parent"
              style="text-decoration: none"
            >
              <span style="color: black; font-size: 18px; font-weight: 400"
                >Log In</span
              >
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
