<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login Page</title>

    <script
      src="https://kit.fontawesome.com/388f633969.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="login-page">
    <div class="container">
      <div class="login-part">
        <div>
          <i
            class="fas fa-angle-left"
            style="color: #c06230; font-size: 50px"
          ></i>
        </div>
        <div>
          <i class="fas fa-user" style="color: #c06230; font-size: 50px"></i>
          <h2>Login</h2>
        </div>
        <div>
          <i class="far fa-user" style="color: #c06230; font-size: 50px"></i>
          <h2>sign up</h2>
        </div>
      </div>

      <div class="image">
        <img src="images/middle_image.webp" alt="" />
      </div>

      <div class="forms">
        <div class="text">
           <div class="header-x">
            <h1>Login</h1>
            <div class="close-icon">
              <a href="./index.html">
                <span class="material-symbols-outlined">
                  close
                  </span>
              </a>
            </div>
           </div>
          <input class="inp1" type="text" placeholder="Phone or Email" />
          <input class="inp2" type="password" placeholder="Password" />
          <button>Login</button>
          <p>Forgot Password ?</p>
        </div>
      </div>
    </div>
  </body>
</html>
