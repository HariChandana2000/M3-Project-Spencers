        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-P8OJGjx+te7VYvm72kDkmI4Byvbj4a/v4PKClQcQI4pGJYATzO6xPV+QO7yyk+VVRrV7qQDiQOtbGKsEd5WfZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <link rel="stylesheet" href="./styles/serving-store.css">
    <link rel="stylesheet" href="./styles/style.css">

<body>
    <div class="container">

        <i class="fas fa-map-marker-alt delivery-icon"></i>
        <h1><b>where do you want us to deliver?</b></h1>
        <div class="box">
            <input type="text" placeholder="Please enter your pincode">
            <i class="fa-solid fa-location-crosshairs"></i>
            <button class="Locate">Locate Me</button>

        </div>
        <button class="but"><b>Select Delivery Store</b></button>
        <p>Or</p>

    </div>
    <br />
    <footer>
        <b>
            <p><span style="color: #f48338;">Login</span> to select from your saved addresses or <span
                    style="color: #f48338;">Signup</span> as a new customer</p>
        </b>
    </footer>
</body>
