    />
    <link

      integrity="sha512-P8OJGjx+te7VYvm72kDkmI4Byvbj4a/v4PKClQcQI4pGJYATzO6xPV+QO7yyk+VVRrV7qQDiQOtbGKsEd5WfZA=="

  <body>
    <div class="container">
      <i class="fas fa-map-marker-alt delivery-icon"></i>
      <h1><b>where do you want us to deliver?</b></h1>
      <div class="box">
        <input type="text" placeholder="Please enter your pincode" />
        <i class="fa-solid fa-location-crosshairs" style="cursor: pointer"></i>
        <button class="Locate">Locate Me</button>
      </div>
      <button class="but"><b>Select Delivery Store</b></button>
      <p>Or</p>
    </div>
    <br />
    <footer>
      <b>
        <p>
          <a href="./shopping-list.html" target="_parent"
            ><span style="color: #f48338">Login</span></a
          >
          to select from your saved addresses or
          <a href="./signup.html" target="_parent"
            ><span style="color: #f48338">Signup</span></a
          >
          as a new customer
        </p>
      </b>
    </footer>
