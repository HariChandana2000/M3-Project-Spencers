<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Locator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="shortcut icon"
      href="https://www.spencers.in/media/favicon/stores/1/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/store-locator.css" />
  </head>
  <body>
    <iframe
      src="header.html"
      frameborder="0"
      scrolling="no"
      target="_parent"
    ></iframe>
    <div class="home-section">
      <span class="home"><a href="index.html">Home</a> </span> /
      <span class="store"> Store Locator</span>
    </div>
    <div class="heading">
      <h1>Spencer's Store Locator | Grocery store near me</h1>
    </div>

    <section class="locator-section">
      <div class="search-in">
        <h3>Search in</h3>
        <form class="form-section" action="">
          <div class="states-section">
            <label for="states" class="form-labels">States</label>
            <select name="states" id="states">
              <option value="Select a City">Select a City</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Banglore">Banglore</option>
              <option value="Delhi">Delhi</option>
              <option value="Punjab">Punjab</option>
            </select>
          </div>
          <div class="pincode-section">
            <label for="pincode" class="form-labels">Pin code or city</label>
            <input
              type="text"
              name="pincode"
              id="pincode"
              placeholder="122017"
            />
          </div>
          <button class="locate-button">Locate</button>
          <span>
            <input
              class="checkbox-input"
              type="checkbox"
              name="checkbox-1"
              id="checkbox-1"
            />
            <label class="checkbox" for="checkbox-1"></label>
            <label for="checkbox-1">Spencer’s Hyper Store</label>
          </span>

          <span>
            <input
              class="checkbox-input"
              type="checkbox"
              name="checkbox-2"
              id="checkbox-2"
            />
            <label class="checkbox" for="checkbox-2"></label
            ><label for="checkbox-2">Spencer’s Neighbourhood Store</label>
          </span>
        </form>
      </div>
      <div class="map">
        <iframe
          width="100%"
          height="100%"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          style="z-index: 1"
          src="https://maps.google.com/maps?width=400&amp;height=400&amp;hl=en&amp;q=taj%20mahal+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ><a href="https://www.gps.ie/">gps systems</a></iframe
        >
      </div>
    </section>
    <iframe
      src="footer.html"
      scrolling="no"
      frameborder="0"
      id="footer-iframe"
      style="z-index: 1"
    ></iframe>
    <script src="footer-loading.js"></script>
  </body>
</html>
